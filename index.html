<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet"> <!--google font-->
  <script src="https://kit.fontawesome.com/80af804818.js" crossorigin="anonymous"></script> <!--fontawesome icons-->

  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <title>Huber Weather Dashborad</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fa-solid fa-poo-storm fa-beat fa-2"></i> Huber's Weather Dashboard   <!-- Class beginning with fa is fontawesome -->
    </h1>
    <p>Search for a city to see a 5 day weather forecast
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Weather Forecast By City</h3>
        <form id="location-form" class="card-body">
          <label class="form-label" for="location">Location</label>
          <input name="location" id="location" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get forecast</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previous searches</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Weather forcast for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group">test</div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
